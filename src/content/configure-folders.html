<html class="weh-shf">
  <head>
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <meta charset="utf-8" />
    <style>
      img {
        vertical-align: middle;
      }

      label {
        padding-left: 5px;
      }

      label.folder-title {
        padding-right: 30px;
      }

      label.recursive {
        font-weight: bold;
      }

      .recursive-checkbox ~ p {
        display: none;
        font-style: italic;
      }

      .recursive-checkbox ~ ul {
        display: block;
      }

      .recursive-checkbox:checked ~ p {
        display: block;
      }

      .recursive-checkbox:checked ~ ul {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="root" class="weh-shf"></div>
    <script src="configure-folders.js"></script>
  </body>
</html>
